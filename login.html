<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-btn {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            background-color: #2980b9;
        }
        .facebook-btn {
            background-color: #1877f2;
            color: white;
        }
        .facebook-btn:hover {
            background-color: #166fe5;
        }
        .google-btn {
            background-color: #ffffff;
            color: #757575;
            border: 1px solid #dddddd;
        }
        .google-btn:hover {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto my-10 max-w-md">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="nbii3o.png" alt="NBI30" class="w-50 mx-auto">
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-100 border-r-4 border-red-500 text-red-700 p-4 mb-6 rounded" role="alert">
                <p class="font-bold">خطأ</p>
                <p id="error-text"></p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="process_login.php" method="POST" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-gray-700 font-medium">البريد الإلكتروني</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="space-y-2">
                    <label for="password" class="block text-gray-700 font-medium">كلمة المرور</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex justify-between items-center">
                    <a href="forgot-password.html" class="text-blue-500 hover:text-blue-700">نسيت كلمة المرور؟</a>
                    <button type="submit" class="custom-btn">تسجيل الدخول</button>
                </div>
            </form>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">أو</span>
                </div>
            </div>

            <!-- Social Login -->
            <div class="space-y-4">
                <button onclick="facebookLogin()" class="w-full facebook-btn flex items-center justify-center px-4 py-2 rounded-md">
                    <img src="facebook-icon.png" alt="Facebook" class="w-5 h-5 ml-2">
                    المتابعة باستخدام Facebook
                </button>

                <button onclick="googleLogin()" class="w-full google-btn flex items-center justify-center px-4 py-2 rounded-md">
                    <img src="google-icon.png" alt="Google" class="w-5 h-5 ml-2">
                    المتابعة باستخدام Google
                </button>
            </div>

            <!-- Register Link -->
            <div class="text-center mt-8">
                <p class="text-gray-600">
                    ليس لديك حساب؟
                    <a href="register.html" class="text-blue-500 hover:text-blue-700">إنشاء حساب جديد</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Facebook Login
        function facebookLogin() {
            FB.login(function(response) {
                if (response.status === 'connected') {
                    window.location.href = 'facebook_callback.php';
                }
            }, {scope: 'email'});
        }

        // Google Login
        function googleLogin() {
            window.location.href = 'google_login.php';
        }
    </script>
</body>
</html>
