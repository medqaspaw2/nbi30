<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBI30 Marketplace</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>


/* Reset and base styles */
import React from 'react';

import React from 'react';

const MarketplaceLayout = () => {
  const categories = [
    {
      id: 'cars',
      icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M21.739 10.921c-1.347-.39-1.885-.538-3.552-.921 0 0-2.379-2.021-2.832-2.402-.452-.381-1.074-.615-1.74-.615-1.365 0-3.076.912-4.615.912-1.54 0-3.25-.912-4.615-.912-.666 0-1.288.234-1.74.615-.453.381-2.832 2.402-2.832 2.402-1.667.383-2.205.531-3.552.921-1.347.391-1.239 1.377-1.239 1.377l.001.371c0 .299.242.541.541.541h4.918c.299 0 .541-.242.541-.541v-.371c0-1.377 1.118-2.494 2.495-2.494 1.377 0 2.495 1.117 2.495 2.494v.371c0 .299.242.541.541.541h4.918c.299 0 .541-.242.541-.541v-.371c0-1.377 1.118-2.494 2.495-2.494 1.377 0 2.495 1.117 2.495 2.494v.371c0 .299.242.541.541.541h4.918c.299 0 .541-.242.541-.541v-.371s.108-.986-1.239-1.377z"/></svg>,
      name: 'سيارات',
    },
    {
      id: 'real-estate',
      icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2l-11 9h22l-11-9zm0 3.84l6.67 5.46h-13.34l6.67-5.46zm10 8.16v9h-20v-9h2v7h16v-7h2z"/></svg>,
      name: 'عقارات',
    },
    {
      id: 'phones',
      icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M17 2h-10c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2v-16c0-1.1-.9-2-2-2zm0 18h-10v-14h10v14z"/></svg>,
      name: 'هواتف وأجهزة لوحية',
    },
    {
      id: 'electronics',
      icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20 18c1.1 0 2-.9 2-2v-10c0-1.1-.9-2-2-2h-16c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h-4v2h24v-2h-4zm-16-12h16v10h-16v-10z"/></svg>,
      name: 'إلكترونيات',
    },
    {
      id: 'furniture',
      icon: <svg className="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M20 10V7c0-1.1-.9-2-2-2H6c-1.1 0-2 .9-2 2v3c-1.1 0-2 .9-2 2v5h1.33L4 19h1l.67-2h12.67l.66 2h1l.67-2H22v-5c0-1.1-.9-2-2-2zm-9 0H6V7h5v3zm7 0h-5V7h5v3z"/></svg>,
      name: 'أثاث منزلي',
    }
  ];

  return (
    <div className="min-h-screen bg-gray-50">
      {/* Header */}
      <header className="bg-white shadow-sm">
        <div className="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
          <div className="flex justify-between items-center">
            <div className="flex-1 flex justify-end">
              <h1 className="text-xl font-bold text-gray-900">NBI30 Marketplace</h1>
            </div>
            <div className="flex items-center space-x-4 space-x-reverse">
              <button className="bg-[#3498db] text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                تسجيل الدخول
              </button>
              <button className="bg-[#3498db] text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">
                إضافة إعلان
              </button>
            </div>
          </div>
          
          {/* Search */}
          <div className="mt-4">
            <div className="flex items-center">
              <input
                type="text"
                placeholder="ابحث عن منتجات..."
                className="flex-1 p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-[#3498db] focus:border-transparent"
              />
              <select className="mr-2 p-2 border border-gray-300 rounded-md">
                <option>جميع المدن</option>
              </select>
            </div>
          </div>
        </div>
      </header>

      {/* Categories Grid */}
      <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h2 className="text-2xl font-bold text-gray-900 mb-6">الفئات</h2>
        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
          {categories.map((category) => (
            <div
              key={category.id}
              className="bg-white rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 p-4"
            >
              <a href="#" className="flex flex-col items-center space-y-3">
                <div className="w-12 h-12 rounded-full bg-[#3498db] text-white flex items-center justify-center">
                  {category.icon}
                </div>
                <span className="text-gray-900 font-medium text-center">
                  {category.name}
                </span>
              </a>
            </div>
          ))}
        </div>
      </main>
    </div>
  );
};

export default MarketplaceLayout;
    </style>
</head>
<body>
    <header>
        <img src="assets\images\nbii3o.png" alt="NBI30 Marketplace" class="logo">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
  <!-- All the existing content goes here -->
</div>
        <div class="search-container">
            <div class="select-container">
                <select class="city-select" id="citySelect">
                    <option value="all">جميع المدن</option>
                    <option value="casablanca">الدار البيضاء</option>
                    <option value="rabat">الرباط</option>
                    <option value="fes">فاس</option>
                    <option value="marrakech">مراكش</option>
                    <option value="tangier">طنجة</option>
                    <option value="agadir">أكادير</option>
                </select>
            </div>
            <input type="search" class="search-box" placeholder="ابحث عن منتجات..." id="searchInput">
        </div>

        <div class="user-actions">
            <a href="login.html" class="btn btn-primary">تسجيل الدخول</a>
            <a href="add-listing.html" class="btn btn-primary">إضافة إعلان</a>
        </div>
    </header>

    <main>
        <section class="categories">
            <h2 class="section-title">الفئات</h2>
            <div class="categories-grid">
                <div class="category-card" data-category="cars">
                    <i class="fas fa-car category-icon"></i>
                    <h3>سيارات</h3>
                </div>
                <div class="category-card" data-category="real-estate">
                    <i class="fas fa-home category-icon"></i>
                    <h3>عقارات</h3>
                </div>
                <div class="category-card" data-category="phones">
                    <i class="fas fa-mobile-alt category-icon"></i>
                    <h3>هواتف وأجهزة لوحية</h3>
                </div>
                <div class="category-card" data-category="electronics">
                    <i class="fas fa-laptop category-icon"></i>
                    <h3>إلكترونيات</h3>
                </div>
                <div class="category-card" data-category="furniture">
                    <i class="fas fa-couch category-icon"></i>
                    <h3>أثاث منزلي</h3>
                </div>
                <div class="category-card" data-category="fashion">
                    <i class="fas fa-tshirt category-icon"></i>
                    <h3>ملابس وإكسسوارات</h3>
                </div>
                <div class="category-card" data-category="tools">
                    <i class="fas fa-tools category-icon"></i>
                    <h3>معدات وأدوات</h3>
                </div>
                <div class="category-card" data-category="games">
                    <i class="fas fa-gamepad category-icon"></i>
                    <h3>ألعاب وترفيه</h3>
                </div>
            </div>
        </section>

        <section class="products-grid" id="productsGrid">
            <!-- Products will be dynamically loaded here -->
        </section>
    </main>
<div class="container">
    <!-- رأس الصفحة -->
    <div class="search-container">
        <!-- محتوى البحث -->
    </div>
    
    <!-- الفئات -->
    <div class="categories-grid">
        <!-- بطاقات الفئات -->
    </div>
</div>
    <!-- Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div class="product-gallery">
                <img src="/api/placeholder/400/200" alt="صورة المنتج 1" class="gallery-image">
                <img src="/api/placeholder/400/200" alt="صورة المنتج 2" class="gallery-image">
                <img src="/api/placeholder/400/200" alt="صورة المنتج 3" class="gallery-image">
            </div>
            <div id="modalPrice" class="product-price"></div>
            <p id="modalDescription" class="product-description"></p>
            <div class="action-buttons">
                <button class="action-btn whatsapp-btn">
                    <i class="fab fa-whatsapp"></i>
                    واتساب
                </button>
                <button class="action-btn message-btn">
                    <i class="fas fa-envelope"></i>
                    رسالة
                </button>
                <button class="action-btn like-btn">
                    <i class="fas fa-heart"></i>
                    إعجاب
                </button>
                <button class="action-btn report-btn">
                    <i class="fas fa-flag"></i>
                    إبلاغ
                </button>
            </div>
            <div class="comments-section">
                <h3>التعليقات</h3>
                <form class="comment-form">
                    <textarea class="comment-input" placeholder="اكتب تعليقك هنا..."></textarea>
                    <button type="submit" class="btn btn-primary">إرسال</button>
                </form>
                <div class="comments-list">
                    <div class="comment">
                        <strong>أحمد</strong>
                        <p>منتج رائع! هل السعر قابل للتفاوض؟</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const products = {
            cars: [
                {
                    id: 'car1',
                    title: "سيارة BMW الفئة السابعة 2020",
                    price: "450,000 درهم",
                    description: "سيارة BMW الفئة السابعة 2020 بحالة ممتازة، لون أسود، فرش جلد، كاميرا خلفية، حساسات ركن.",
                    location: "casablanca",
                    image: "/api/placeholder/400/200",
                    date: "منذ 3 أيام"
                },
                {
                    id: 'car2',
                    title: "مرسيدس E-Class 2021",
                    price: "500,000 درهم",
                    description: "مرسيدس E-Class موديل 2021، حالة ممتازة، فل اوبشن",
                    location: "rabat",
                    image: "/api/placeholder/400/200",
                    date: "منذ 5 أيام"
                }
            ],
            phones: [
                {
                    id: 'phone1',
                    title: "iPhone 13 Pro Max - 256GB",
                    price: "12,000 درهم",
                    description: "هاتف iPhone 13 Pro Max بذاكرة 256GB، لون سيرا بلو، حالة ممتازة",
                    location: "rabat",
                    image: "/api/placeholder/400/200",
                    date: "منذ يومين"
                }
            ]
        };

        let currentCategory = 'all';
        let currentCity = 'all';
        let searchQuery = '';

        function filterProducts() {
            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = '';

            let filteredProducts = [];
            
            if (currentCategory === 'all') {
                Object.values(products).forEach(categoryProducts => {
                    filteredProducts = filteredProducts.concat(categoryProducts);
                });
            } else {
                filteredProducts = products[currentCategory] || [];
            }

            // Filter by city
            if (currentCity !== 'all') {
                filteredProducts = filteredProducts.filter(product => product.location === currentCity);
            }

            // Filter by search query
            if (searchQuery) {
                filteredProducts = filteredProducts.filter(product => 
                    product.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
product.description.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.onclick = () => openProductModal(product);
                
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-price">${product.price}</div>
                        <div class="product-meta">
                            <span class="product-location">${getCityName(product.location)}</span>
                            <span>${product.date}</span>
                        </div>
                    </div>
                `;

                productsGrid.appendChild(productCard);
            });

            if (filteredProducts.length === 0) {
                productsGrid.innerHTML = '<div class="no-results">لا توجد نتائج مطابقة للبحث</div>';
            }
        }

        function getCityName(cityCode) {
            const cities = {
                'casablanca': 'الدار البيضاء',
                'rabat': 'الرباط',
                'fes': 'فاس',
                'marrakech': 'مراكش',
                'tangier': 'طنجة',
                'agadir': 'أكادير'
            };
            return cities[cityCode] || cityCode;
        }

        function openProductModal(product) {
            const modal = document.getElementById('productModal');
            
            document.getElementById('modalTitle').textContent = product.title;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalDescription').textContent = product.description;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('productModal').style.display = 'none';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize products
            filterProducts();

            // Category filters
            document.querySelectorAll('.category-card').forEach(card => {
                card.addEventListener('click', () => {
                    currentCategory = card.dataset.category;
                    document.querySelectorAll('.category-card').forEach(c => 
                        c.style.backgroundColor = c === card ? '#f0f0f0' : 'white');
                    filterProducts();
                });
            });

            // City filter
            document.getElementById('citySelect').addEventListener('change', (e) => {
                currentCity = e.target.value;
                filterProducts();
            });

            // Search functionality
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    searchQuery = e.target.value;
                    filterProducts();
                }, 300);
            });

            // WhatsApp button
            document.querySelector('.whatsapp-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                window.open(`https://wa.me/212600000000`);
            });

            // Like button
            document.querySelector('.like-btn').addEventListener('click', function(e) {
                e.stopPropagation();
                this.classList.toggle('active');
                const icon = this.querySelector('i');
                if (this.classList.contains('active')) {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                } else {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                }
            });

            // Comment form
            document.querySelector('.comment-form').addEventListener('submit', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const commentText = this.querySelector('.comment-input').value;
                if (commentText.trim()) {
                    const newComment = document.createElement('div');
                    newComment.className = 'comment';
                    newComment.innerHTML = `
                        <strong>أنت</strong>
                        <p>${commentText}</p>
                    `;
                    document.querySelector('.comments-list').prepend(newComment);
                    this.reset();
                }
            });

            // Close modal on outside click
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('productModal');
                if (e.target === modal) {
                    closeModal();
                }
            });
        });

        // Add sample products for other categories
        products.electronics = [
            {
                id: 'elec1',
                title: "لابتوب MacBook Pro 2023",
                price: "25,000 درهم",
                description: "لابتوب MacBook Pro موديل 2023، معالج M2، ذاكرة 16GB",
                location: "casablanca",
                image: "/api/placeholder/400/200",
                date: "منذ يوم واحد"
            }
        ];

        products.furniture = [
            {
                id: 'furn1',
                title: "طقم كنب مودرن",
                price: "8,000 درهم",
                description: "طقم كنب مودرن 7 مقاعد، لون رمادي، قماش مستورد",
                location: "marrakech",
                image: "/api/placeholder/400/200",
                date: "منذ 4 أيام"
            }
        ];
    </script>
</body>
</html>
